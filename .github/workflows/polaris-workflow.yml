name: Polaris Security Scan
on:
  push:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  pull_request:
    branches:
      - main
      - master
      - develop
      - stage
      - release
  workflow_dispatch: {}

# GitHub token permissions for post-scan actions:
# pull-requests: write - Required to add comments to pull requests
# security-events: write - Required to upload SARIF files to GitHub Security
# contents: read - Required for basic workflow operations

permissions:
  contents: read
  pull-requests: write
  security-events: write
jobs:
  polaris:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Polaris Security Scan
        id: polaris-scan
        uses: blackduck-inc/black-duck-security-scan@v2
        with:
          polaris_server_url: ${{ vars.POLARIS_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: SAST
          github_token: ${{ secrets.GITHUB_TOKEN }}
          polaris_prComment_enabled: true
          polaris_reports_sarif_create: true
          polaris_upload_sarif_report: true


          ### SCAN CONFIGURATION: Uncomment below to enable
          # polaris_waitForScan: true # Wait for scan completion before proceeding

          ### Mark build status if policy violating issues are found
